<body class="normal">
<p id="pid" class ="pclass" name ="pname"> This is a paragraph </p>
<script type="text/javascript">
var paragraph=document.getElementById('pid');
//getAttribute
document.write(paragraph.getAttribute('id'));
document.write("<br>");
//setAttribute
paragraph.setAttribute("id","newid");
document.write(paragraph.getAttribute('id'));
//removeAttribute
document.write("<br>");
document.write(paragraph.getAttribute('class'));
paragraph.removeAttribute("class");
document.write("<br>");
document.write(paragraph.getAttribute('class'));

</script>

</body>
