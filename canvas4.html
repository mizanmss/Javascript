
<!DOCTYPE html>
<html>

</body>
<canvas id="mycanvas" width="200" height="100" >
</canvas>
<button onclick="clickon(this)" >clickon
</button>
<button onclick="clickStroke(this)" >clickStroke
</button>
<script type="text/javascript">
	
	var canvas = document.getElementById("mycanvas");
	var ctx = canvas.getContext("2d");
	//ctx.moveTo(0,0);
	//ctx.lineTo(200,100);
	//ctx.stroke();

	function clickon(el){
	ctx.clearRect(0,0,100,100)
	}
function clickStroke(el){
	ctx.beginPath();
	ctx.moveTo(0, 0);
	ctx.lineTo(50, 50);
	ctx.lineTo(100, 25);
	ctx.stroke();
	ctx.closePath()
	ctx.fill();
		}
</script>
</body>
</html>
