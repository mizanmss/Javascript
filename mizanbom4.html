<!DOCTYPE html>

<html>
<head>
	<title>BOM example</title>
</head>
<body>
<script>

//History object

//find out the number of the URL visited by the user

document.write("User history length : " +window.history.length + "<br>");

//load previous URL
history.back();

//load forward method

history.forward();


//go forward and go backward

history.go(1);
history.go(-2);

</script>
</body>
</html>
