<!DOCTYPE html>
<html>
<body>

<h1>Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>

function myMap() {
	var point1 =new google.maps.LatLng(23.811987, 90.404207);
var mapProp= {
    center:point1,
    zoom:8,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

//showing Marker Icon
/*var marker = new google.maps.Marker({
	position:new google.maps.LatLng(23.811987, 90.404207),
	map:map
});*/

var marker = new google.maps.Marker({position:point1});
marker.setMap(map);
}


</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBET8aQAh1saPO81DfkqH036y9_BxkksPo&callback=myMap"></script>

</body>
</html>
